<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReportGuru</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f6ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #loading {
      margin-top: 20px;
      font-weight: bold;
      color: #0078d7;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      padding: 15px;
      background-color: #f9f9f9;
      border-left: 4px solid #0078d7;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.icons8.com/ios-filled/100/stethoscope.png" alt="Logo" />
    <h1>ReportGuru</h1>
  </header>

  <div class="container">
    <label for="fileInput">üìÑ Upload a Medical Report (Image):</label><br>
    <input type="file" id="fileInput" accept="image/*">

    <img id="preview" src="" alt="Preview will appear here.">
    <p id="loading"></p>
    <div id="output"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          loading.textContent = 'üß† Reading report... please wait';
          output.textContent = '';
          Tesseract.recognize(
            reader.result,
            'eng',
            { logger: m => console.log(m) }
          ).then(({ data: { text } }) => {
            loading.textContent = '‚úÖ Text Extracted';
            output.textContent = text;
          }).catch(err => {
            loading.textContent = '‚ùå Failed to read image';
            output.textContent = err.message;
          });
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
