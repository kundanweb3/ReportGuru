<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReportGuru</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
    }
    #output {
      margin-top: 20px;
      background: #eee;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      white-space: pre-wrap;
    }
    img.logo {
      width: 120px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/rl1hYXt.png" alt="ReportGuru Logo" class="logo">
    <h2>Welcome to <span style="color: #0066cc;">ReportGuru</span></h2>
    <p>Upload your medical report (JPG, PNG, or PDF)</p>

    <input type="file" id="imageUpload" accept="image/*,application/pdf" onchange="handleUpload(event)">

    <div id="output"></div>
  </div>

  <!-- OCR Script -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
  <script>
    function handleUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const output = document.getElementById("output");
      output.innerHTML = "â³ Processing... Please wait...";

      if (file.type === 'application/pdf') {
        output.innerHTML = "âš ï¸ PDF support coming soon!";
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = function() {
          Tesseract.recognize(
            img,
            'eng',
            {
              logger: m => console.log(m)
            }
          ).then(({ data: { text } }) => {
            output.innerHTML = "ðŸ“„ Extracted Text:<br><br>" + text.replace(/\n/g, "<br>");
          });
        };
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
