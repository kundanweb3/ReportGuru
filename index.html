<!DOCTYPE html>
<html>
<head>
  <title>ReportSense</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      color: #0070f3;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>ðŸ©º ReportSense</h1>
  <p>Select your medical report image (blood test, X-ray, etc.):</p>

  <input type="file" id="fileInput" accept="image/*">
  <br><br>
  <img id="preview" src="" alt="Uploaded report will appear here.">

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
